<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="form">
        <form onsubmit="validator()" action="../admin_register.php" method="post">
            <h2>Register</h2>

            <div class="input-box">
                <input type="text" id="uname" name="uname" placeholder="Username"><i class="fa fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" name="pass" placeholder="Password"><i class="fa fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="cpass" name="re-pass" placeholder="Confirm Password"><i class="fa fa-lock"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox" onclick="show()">Show</label><a href="#">Forget password?</a>
            </div>
            <input type="submit" name="register" value="Register" class="login">
            <!-- <button type="submit" value="Login"><a href="#">Login</a></button> -->
            <div class="register">
                <p><a href="../Home/home.html">Home</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
